<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>PathGenie - AI Job Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px;
        }

        .btn-primary {
            background-color: #4f46e5;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }

        a.dashboard-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        a.dashboard-link:hover {
            color: #111;
            text-decoration: underline;
        }

        h1 {
            font-weight: 600;
        }

        label {
            font-weight: 500;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
    <div class="upload-card text-center">
        <h1 class="mb-4">PathGenie</h1>
        <h5 class="mb-4 text-muted">Upload Your Resume (PDF) </h5>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3 text-start">


                <label for="resume" class="form-label">Choose Resume File</label>
                <input class="form-control" type="file" name="resume" id="resume" accept=".pdf" required>

            </div>


            <button type="submit" class="btn btn-primary w-100">üîç Find Matching Jobs</button>
        </form>

        <a href="/dashboard" class="dashboard-link">View Dashboard</a>


    </div>
</body>

</html>
