
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PathGenie Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f4f6f9, #e9eff5);
            min-height: 100vh;
            padding-top: 40px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            border-radius: 18px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #343a40;
        }

        h4 {
            font-weight: 500;
            margin-bottom: 16px;
            color: #495057;
        }
        .chart {
            margin-bottom: 50px;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid #dee2e6;
        }

        .btn-home {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            font-weight: 500;
            color: #4f46e5;
        }
        .btn-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">PathGenie – Model Evaluation Dashboard</h2>


        <div class="chart">
            <h4>Confusion Matrix</h4>

            <img src="{{ url_for('static', filename='charts/confusion_matrix.png') }}" alt="Confusion Matrix">
        </div>

        <div class="chart">
            <h4> Precision-Recall Curve</h4>
            <img src="{{ url_for('static', filename='charts/precision_recall_curve.png') }}" alt="Precision-Recall Curve">


        </div>


        <div class="chart">
            
            <h4>Training vs Validation Accuracy (Neural Net)</h4>

            <img src="{{ url_for('static', filename='charts/nn_accuracy_plot.png') }}" alt="Training vs Validation Accuracy">
        </div>

        <div class="text-center">

            <a href="/" class="btn-home">← Back to Resume Upload</a>


        </div>
    </div>

</body>
</html>
